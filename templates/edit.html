{{define "title"}} Create new article{{end}}
{{define "scripts"}}
<script src="https://cdn.tiny.cloud/1/gsbo5053z2xv5efoqo05ds1sep2k0bu028f1wt01wokg3n46/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
  tinymce.init({
    selector: '#mytextarea',
    plugins: 'image',
    toolbar: 'undo redo | blocks | image | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'removeformat | help',
    images_uploads_url: "/upload",
    relative_urls: false,
    remove_script_host: false,
    convert_urls: true,
  });
</script>
{{end}}
{{define "body"}}
<form method="post" action="/articles/{{.ID}}">
  <input type="text" name="title" value="{{.Title}}">
  <textarea id="mytextarea" name="content">{{.Content}}</textarea>
  <input type="hidden" name="_method" value="PUT">
  <button id="submit" type="submit" onclick="submitForm()">Edit</button>
</form>
{{end}}
